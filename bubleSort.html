    class BubbleSort {
        constructor (arr) {

            this.data = [];

            arr.forEach(item => {
                this.data.push(item);
            })

            let arrLen = this.data.length;
            for (let loop = 0; loop < arrLen; loop++) {
                for (let i = 0; i < arrLen; i++) {
                    if (this.data[i] < this.data[i+1]) {
                        this.swap(i)
                    }
                }
            }

            return this.data;
        }
        swap (index) {
            let temp = this.data[index];
            this.data[index] = this.data[index + 1];
            this.data[index + 1] = temp;
        }
    }
